<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Secret Message</title>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <nav class="navbar bg-dark text-warning p-3">
      <span class="navbar-text">
        <i class="fas fa-user-secret fa-2x ml-3 mr-2"></i>
        <h1 class="navbar-brand">My Secret Message</h1>
      </span>
    </nav>

    <!-- Secret Message -->
    <div class="container">
      <div id="message-show" class="d-none bg-dark text-light p-5">
        <h1 id="message"></h1>
        <div>
          <a href="./index.html">Create your own secret message</a>
        </div>
      </div>

      <!-- Form -->
      <div id="message-form" class="bg-dark text-light">
        <form class="p-5">
          <div class="form-group">
            <label for="">Enter Secret Message</label>
            <input type="text" class="form-control p-2" id="message-input" />
            <button class="btn btn-primary mt-3">Create</button>
          </div>
        </form>
      </div>

      <!-- Share Link -->
      <div id="link-form" class="d-none bg-dark text-light p-3">
        <form class="p-5">
          <label class="form-group"> Share this with a friend </label>
          <input id="link-input" class="form-control" />
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
